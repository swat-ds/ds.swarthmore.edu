{% if page.authors %}

    {% for author in page.authors %}

    {% assign currAuthor = site.data.contributors[author] %}

        <div class="py2 post-footer">
        <div class="avatar" style="background-image: url({{ currAuthor.image_path | absolute_url }});" alt="{{ currAuthor.name }}"></div>
            {% if currAuthor.bio %}
                <p>{{ currAuthor.bio }}</p>
            {% endif %}
        </div>

    {% endfor%}
{% endif %}
