{% if page.author %}
  {% assign author = site.data.contributors[page.author] %}{% else %}{% assign author = site.owner %}
{% endif %}

<div class="py2 post-footer">
<div class="avatar">
    <img src="{{ author.image_path | absolute_url }}" alt="{{ author.name }}" />
</div>
{% if author.bio %}
<p>{{ author.bio }}</p>
{% endif %}
</div>
